AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  billing-retriever-app

  Sample SAM Template for billing-retriever-app

Parameters:
  Env:
    Type: String

Globals:
  Function:
    Timeout: 300

Resources:
  BillingRetrieverIAMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['', [jcloudify-, !Ref Env, -BillingRetrieverRole]]
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSBillingReadOnlyAccess
        - arn:aws:iam::aws:policy/AWSResourceGroupsReadOnlyAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonSESFullAccess

  BillingRetrieverFunction:
    Type: AWS::Serverless::Function
    Properties:
      MemorySize: 128
      CodeUri: billing_retriever/
      Handler: app.lambda_handler
      Runtime: python3.12
      Role: !GetAtt BillingRetrieverIAMRole.Arn
      Architectures:
        - arm64
      Events:
        BillingRetriever:
          Type: Api
          Properties:
            Path: /billings
            Method: get

Outputs:
  BillingRetrieverApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"